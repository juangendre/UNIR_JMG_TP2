---

- name: 'Copio archivo Deploy App jenkins.yamll'
  copy:
    src: 'jenkins.yaml'
    dest: '/root/kube_deploy/jenkins_ok/'
  become: yes
  become_method: sudo


- name: Despliego Aplicacion, resultset y Servicios
  command: 'kubectl apply -f /root/kube_deploy/jenkins_ok/jenkins.yaml'
  register: result
  become: yes
  become_method: sudo

- debug:
    msg: '{{ result }}'
