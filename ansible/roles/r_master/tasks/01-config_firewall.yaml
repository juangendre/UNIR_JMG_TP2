---

- name: 'Configura los puertos para los workers'
  firewalld:
    port: "{{ item }}/tcp"
    permanent: yes
    state: enabled
    zone: public
  loop: '{{ ports_workers }}'
  #when: "'master' in ansible_hostname"
  become: yes
  become_method: sudo

